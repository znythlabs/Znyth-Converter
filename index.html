<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>znyth converter - Universal Media Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Updated to match the button snippet provided */
        --bg-color: #e8e8e8;
        --shadow-light: #ffffff;
        --shadow-dark: #c5c5c5; 
        --shadow-dark-diffuse: #c5c5c5;
        --text-main: #333333; /* Softened from #090909 for better text-shadow visibility */
        --text-muted: #666666;
        --accent-blue-start: #4B9BFF;
        --accent-blue-end: #2575FC;
        
        /* New variables for realistic blue pressed states */
        --blue-shadow-dark: #1e60cf;
        --blue-shadow-light: #6eb1ff;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: 'Inter', sans-serif;
        /* Scroll allowed for non-sticky layout */
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        
        /* GLOBAL NEUMORPHIC TEXT STYLE (Etched/Relief Effect) */
        /* Applied generally, specific elements overridden below */
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.9);
      }

      /* Explicitly apply etched style to inputs and placeholders */
      input, textarea, select, button, label {
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.9);
      }

      ::placeholder {
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.9);
        color: #999; /* Ensure placeholder is dark enough for shadow to show */
        opacity: 1;
      }

      /* 
         Icons styling 
         Using drop-shadow filter to create the same etched look on SVG shapes 
      */
      svg {
        filter: drop-shadow(1px 1px 1px rgba(255, 255, 255, 0.9));
      }
      
      /* New Utility: Sharp Etched Icon (Carved Look) */
      .neo-icon-etched {
        filter: drop-shadow(1px 1px 0px rgba(255, 255, 255, 0.8)) !important;
      }

      /* New Utility: Colored icons shouldn't have white shadow (looks like glow) */
      .colored-icon {
        filter: drop-shadow(0px 1px 2px rgba(0,0,0,0.15)) !important;
      }

      /* 
         EXCEPTION: White text/icons on colored/dark backgrounds 
         These need a dark shadow (embossed/floating look) instead of white highlight 
      */
      .text-white, 
      .neo-primary-btn, 
      .neo-tab-active, 
      .segment-btn.active,
      .neo-btn.active,
      /* Fix for Switch Toggle ON state */
      .switch-toggle input[type="checkbox"]:checked + label::before {
        text-shadow: 0px 1px 2px rgba(0,0,0,0.2) !important;
      }

      /* Override filter for icons in white-text contexts */
      .text-white svg, 
      .neo-primary-btn svg, 
      .neo-tab-active svg, 
      .segment-btn.active svg,
      .neo-btn.active svg {
        filter: drop-shadow(0px 1px 2px rgba(0,0,0,0.2)) !important;
      }

      /* Global Noise Utility - Defined once */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      }

      /* Hide Scrollbar Globally */
      ::-webkit-scrollbar {
        display: none;
        width: 0px;
        background: transparent;
      }
      
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* --- TACTILE NEOMORPHISM SYSTEM --- */

      /* Main Card Surface */
      .neo-flat {
        /* Uses bg-noise class logic in composition */
        background-color: var(--bg-color);
        background-blend-mode: overlay;
        /* Matches button shadow geometry but larger for card */
        box-shadow: 
          20px 20px 40px var(--shadow-dark-diffuse), 
          -20px -20px 40px var(--shadow-light);
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.6);
      }
      
      /* New Utility: Deep Inset Panel (For Download Box) */
      .neo-inset-panel {
        background-color: #e6e6e6;
        border-radius: 1.5rem;
        box-shadow: 
          inset 4px 4px 8px #bebebe, 
          inset -4px -4px 8px #ffffff;
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      /* NEW: Deep Inset Error Panel (Etched Look) */
      .neo-inset-error {
        background-color: #e6e6e6;
        border-radius: 16px;
        /* Deep inset well */
        box-shadow: 
          inset 4px 4px 8px #bebebe, 
          inset -4px -4px 8px #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        
        /* Text Color (Dark Red) */
        color: #b91c1c; 
        margin-top: 1rem;
      }
      
      .neo-inset-error span {
        /* Etched text effect */
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8) !important;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.025em;
      }
      
      .neo-icon-etched-error {
        /* Etched icon effect */
        filter: drop-shadow(1px 1px 1px rgba(255, 255, 255, 0.8)) !important;
        color: #dc2626; /* Red 600 */
      }
      
      /* 
         Extruded Elements (Knobs/Buttons) 
      */
      .neo-btn {
        background-color: var(--bg-color); /* #e8e8e8 */
        background-blend-mode: overlay;
        color: var(--text-main); /* #090909 */
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 0.5em; /* Default, overridden by Tailwind classes */
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        
        box-shadow: 
          6px 6px 12px var(--shadow-dark), 
          -6px -6px 12px var(--shadow-light);
      }

      .neo-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 
          8px 8px 16px var(--shadow-dark), 
          -8px -8px 16px var(--shadow-light);
      }

      /* Active State matching realistic pressed look */
      .neo-btn:active:not(:disabled) {
        transform: translateY(0);
        color: #666;
        box-shadow: 
          inset 4px 4px 8px var(--shadow-dark), 
          inset -4px -4px 8px var(--shadow-light);
        border-color: transparent;
      }

      .neo-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        background-color: #dcdcdc;
        background-blend-mode: overlay;
      }

      /* --- NEW REFINED DISABLED STATE --- */
      .neo-btn-disabled {
        background-color: #e8e8e8;
        color: #a8a8a8; /* Muted gray text */
        cursor: not-allowed;
        /* Subtle border to define the shape */
        border: 1px solid rgba(255,255,255,0.5);
        /* Very soft inset shadow to make it sit flush but defined */
        box-shadow: 
          inset 2px 2px 5px rgba(163, 177, 198, 0.15), 
          inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        /* Engraved text effect */
        text-shadow: 1px 1px 1px rgba(255,255,255, 0.8);
      }

      /* Indented Surfaces (Inputs/Wells) - IMPROVED REALISM */
      .neo-pressed {
        background-color: #e6e6e6;
        background-blend-mode: overlay;
        box-shadow: 
          inset 6px 6px 12px #bebebe, 
          inset -6px -6px 12px #ffffff;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* Input Fields - Deep Pressed Look */
      .neo-input-wrapper {
        background-color: #e6e6e6;
        background-blend-mode: overlay;
        box-shadow: 
          inset 5px 5px 10px #bebebe, 
          inset -5px -5px 10px #ffffff;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
      }
      
      .neo-input-wrapper:focus-within {
        box-shadow: 
          inset 6px 6px 12px #b0b0b0, 
          inset -6px -6px 12px #ffffff;
        background-color: #e4e4e4;
      }

      /* 
         SOLID BLUE ACTIONS 
      */
      .neo-primary-btn {
        background: linear-gradient(135deg, var(--accent-blue-start), var(--accent-blue-end));
        background-blend-mode: overlay;
        color: white;
        border: none;
        /* Outer shadow matches the environment (#e8e8e8) */
        box-shadow: 
          8px 8px 16px var(--shadow-dark), 
          -8px -8px 16px var(--shadow-light),
          inset 1px 1px 1px rgba(255,255,255,0.3);
        position: relative;
        transition: all 0.3s;
      }
      
      .neo-primary-btn:hover {
        background: linear-gradient(135deg, #5DA6FF, #3080FF);
        transform: translateY(-2px);
        box-shadow: 
          10px 10px 20px var(--shadow-dark), 
          -10px -10px 20px var(--shadow-light),
          inset 1px 1px 1px rgba(255,255,255,0.4);
      }
      
      /* 
        REALISTIC PRESSED BLUE STATE 
        This is key for the "realistic" request. 
        It simulates the surface curving inward and casting self-shadows in blue.
      */
      .neo-primary-btn:active {
        transform: translateY(1px);
        background: var(--accent-blue-end);
        box-shadow: 
          /* Deep top-left inner shadow (Darker Blue) */
          inset 5px 5px 10px var(--blue-shadow-dark),
          /* Soft bottom-right inner highlight (Lighter Blue/White) */
          inset -5px -5px 10px var(--blue-shadow-light),
          /* Tiny outer reflection */
          0 1px 1px rgba(255,255,255,0.3);
      }

      /* Active Blue Toggles (Format Selectors etc) - IMPROVED */
      .neo-tab-active {
        /* Base Gradient */
        background: linear-gradient(145deg, var(--accent-blue-end), var(--accent-blue-start));
        color: white;
        border: none;
        
        /* Realistic "Sculpted" Blue Look */
        box-shadow: 
          /* Top-Left: Deep blue shadow indicating recess */
          inset 5px 5px 10px var(--blue-shadow-dark),
          /* Bottom-Right: Soft light blue highlight indicating surface catch */
          inset -5px -5px 10px var(--blue-shadow-light),
          /* Subtle outer drop shadow to keep it grounded */
          2px 2px 5px rgba(160, 160, 160, 0.4),
          -1px -1px 2px rgba(255, 255, 255, 0.8);
          
        /* Slightly inset transform to sell the effect physically */
        transform: scale(0.98); 
      }

      /* 
         --- SKEUOMORPHIC TOGGLE OVERRIDES SINGLE AND BATCH TOGGLE --- 
      */
      .skeuo-track {
        background-color: #E2E2E2;
        border-radius: 4rem;
        position: relative;
        /* Deep well effect creating a recessed channel */
        box-shadow: 
          inset 3px 3px 6px #bebebe, 
          inset -3px -3px 6px #ffffff;
      }

      .skeuo-knob {
        background-color: #e8e8e8;
        border-radius: 4rem;
        /* High-profile convex button */
        box-shadow: 
          /* Top edge highlight */
          inset 1px 1px 1px rgba(255,255,255,0.9),
          /* Bottom edge bevel */
          inset -1px -1px 1px rgba(0,0,0,0.05),
          /* Strong drop shadow for height */
          4px 4px 8px rgba(0,0,0,0.15),
          -2px -2px 6px rgba(255,255,255,0.8);
        cursor: grab;
      }
      
      .skeuo-knob:active {
        cursor: grabbing;
      }

      /* --- NEW SEGMENTED CONTROLS (Settings Buttons) --- */
      /* Matches the Mute Toggle Track EXACTLY */
      .segment-group {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 1fr;
        padding: 6px; /* SET TO 6px FOR SYMMETRY WITH GLIDER OFFSET */
        gap: 0;
        
        background-color: #E2E2E2;
        border-radius: 4rem; /* Pill shape like toggle */
        /* Deep pressed well like toggle */
        box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        isolation: isolate;
        position: relative;
        min-height: 40px; /* Enforce same height as toggle */
      }

      /* Matches the Mute Toggle Active Knob EXACTLY */
      .segment-glider {
        position: absolute;
        top: 6px; /* SET TO 6px TOP OFFSET */
        bottom: 6px; /* SET TO 6px BOTTOM OFFSET */
        border-radius: 4rem; /* Pill shape */
        
        /* Blue Active Gradient like Toggle ON state */
        background: linear-gradient(135deg, var(--accent-blue-start), var(--accent-blue-end));
        
        /* Blue Active Shadow like Toggle ON state */
        box-shadow: 
          inset 1px 1px 1px rgba(255,255,255,0.4),
          4px 4px 8px rgba(0,0,0,0.2);
          
        z-index: 1;
      }

      .segment-btn {
        position: relative;
        z-index: 2;
        border: none;
        border-radius: 4rem;
        padding: 0; /* Remove padding to let grid center it */
        display: flex;
        align-items: center;
        justify-content: center;
        
        font-size: 0.75rem;
        font-weight: 800; /* Bold text like toggle */
        letter-spacing: 0.5px;
        color: #999; /* Inactive text color like toggle OFF */
        background: transparent;
        transition: color 0.3s ease;
        cursor: pointer;
        height: 100%; /* Fill the grid cell */
      }

      .segment-btn.active {
        color: white; /* Active text color like toggle ON */
      }

      /* --- REFINED MUTE TOGGLE (MATCHING SKEUO TRACK/KNOB) --- */
      .switch-toggle {
        height: 40px;
        flex-shrink: 0;
        /* Ensure no text shadow permeates this component tree by default */
        text-shadow: none !important;
      }
      .switch-toggle input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        z-index: -2;
      }
      /* Track - Inheriting skeuo-track shadows */
      .switch-toggle input[type="checkbox"] + label {
        position: relative;
        display: inline-block;
        width: 100px;
        height: 40px;
        border-radius: 20px;
        margin: 0;
        cursor: pointer;
        background-color: #E2E2E2; 
        box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        transition: all 0.3s ease;
        text-shadow: none !important;
      }
      /* Knob - Inheriting skeuo-knob shadows */
      .switch-toggle input[type="checkbox"] + label::before {
        position: absolute;
        content: 'OFF';
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 4px;
        left: 4px;
        width: 44px;
        height: 32px;
        border-radius: 16px;
        
        background-color: #e8e8e8;
        
        /* UPDATED: Etched Text Style for OFF State */
        color: rgb(107 114 128); /* Lighter grey for better etch contrast */
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 1.0) !important;
        filter: none !important;
        
        /* Clean box shadow */
        box-shadow: 
          inset 1px 1px 1px rgba(255,255,255,0.4), 
          inset -1px -1px 1px rgba(0,0,0,0.05), 
          4px 4px 8px rgba(0,0,0,0.15);
          
        transition: all 0.3s cubic-bezier(0.18, -0.55, 0.265, 1.55);
        z-index: 2;
        
        transform: translateZ(0);
        -webkit-font-smoothing: subpixel-antialiased;
      }

      /* Active State */
      .switch-toggle input[type="checkbox"]:checked + label::before {
        left: calc(100% - 48px);
        content: 'ON';
        color: #fff;
        background: linear-gradient(135deg, var(--accent-blue-start), var(--accent-blue-end));
        /* Re-enable shadow specifically for ON state where it looks good */
        box-shadow: 
          inset 1px 1px 1px rgba(255,255,255,0.4),
          4px 4px 8px rgba(0,0,0,0.2);
          
        text-shadow: 0px 1px 2px rgba(0,0,0,0.2) !important;
      }
    </style>
